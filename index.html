<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>Fastask</title>
</head>
<body>
    <header class="cabecalho test">
            <img title="Fastask" class="logo test" src="./assets/img/logo.svg" alt="Logo">
            <div class="container__hamburger">
                <button class="menu__hamburger" id="menuHamburger">☰</button>
                <img class="logo__mobile" src="assets/img/symbol.svg" alt="logo para Mobile">
            </div>

            <div id="overlay" class="overlay hidden"></div>

            <nav class="cabecalho__icone">
                <img class="icone teste" src="./assets/img/dark mode.svg" alt="ícone da Moon">
                <img class="icone teste" src="./assets/img/notification.svg" alt="ícone da notification">
                <img class="icone teste" src="./assets/img/ellipse 1.svg" alt="ícone da Account">
           </nav>
    </header>

        <aside class="container__lateral teste" id="containerLateral">
            <nav class="barra__lateral teste">
                <section class="menu__lateral teste">
                    <h2>Tarefas</h2>
                    <ul>
                        <li class="tarefa__data"> <img class="icone__barraLateral" src="assets/img/calendar.svg" alt="Imagem Calendar">Hoje</li>
                        <li class="tarefa__data"> <img class="icone__barraLateral" src="assets/img/calendar.svg" alt="Imagem Calendar">Próximos 7 dias</li>
                    </ul>
                </section>
                <section class="menu__lateral teste">
                    <h2>Listas</h2>
                    <ul id="listaTarefas">
                        <li class="menu__link"> <img class="icone__barraLateral" src="assets/img/cart.svg" alt="Imagem Carrinho de Compras">Mercado<span id="contador-mercado">(0)</span></li>
                        <li> <img class="icone__barraLateral" src="assets/img/job.svg" alt="Imagem Job">Trabalho<span id="contador-trabalho">(0)</span></li>
                        <li><img class="icone__barraLateral" src="assets/img/home.svg" alt="">Casa<span id="contador-casa">(0)</span></li>
                        <li><img class="icone__barraLateral" src="assets/img/car.svg" alt="imagem Carro"> Carro<span id="contador-carro">(0)</span></li>
                        <li><img class="icone__barraLateral" src="assets/img/school.svg" alt=""> Faculdade<span id="contador-faculdade">(0)</span></li>
                    </ul>
                </section>
                <section class="menu__lateral teste" >
                    <h2>Lixeira</h2>
                    <ul>
                        <li class="lixeira__diversos" ><img class="icone__barraLateral" src="assets/img/document Signature.svg" alt="Imagem Rascunho">Rascunho</li>
                        <li class="lixeira__diversos" ><img class="icone__barraLateral" src="assets/img/lixeira.svg" alt="Imagem Lixeira">Lixeira</li>
                        <li class="lixeira__diversos" ><img class="icone__barraLateral" src="assets/img/bin Recycle Full.svg" alt="Imagem de Restaurar">Restaurar</li>
                    </ul>
                </section>
            </nav>
       </aside>

       <main class="container__formulario test">
            <section class="formulario__principal test">
                <h1>hoje</h1>
                <div class="campo__pesquisa test">
                    <input type="text" id="novaTarefa" placeholder="Crie uma nova tarefa" class="texto__tarefa test">

                    <button onclick="adicionarTarefa()" class="button test">Nova tarefa</button>

                    <select id="categoriaTarefa" class="categoriaTarefa">
                        <option value="mercado">Mercado</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="casa">Casa</option>
                        <option value="carro">Carro</option>
                        <option value="faculdade">Faculdade</option>
                    </select>

                </div>

                <div id="listaDeTarefas" class="container__lista-tarefas"></div>
            </section>
        </main>

    <script src="./script.js"></script>
</body>
</html>
